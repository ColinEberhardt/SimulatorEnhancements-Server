<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Simulator Enhancement</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <script src="/bower_components/threejs/build/three.js"></script>
    <script src="/bower_components/knockoutjs/build/knockout-raw.js"></script>

    <script src="throttle.js"></script>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    
    <style type="text/css">
      .tab-pane {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .full-size {
        width: 100%;
        height: 100%;
      }
      #map-panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>

    <ul class="nav nav-tabs" id="myTab">
      <li class="active"><a href="#geo">Geolocation</a></li>
      <li ><a href="#acc">Accelerometer</a></li>
      <li ><a href="#not">Push Notification</a></li>
    </ul>

    <div id='content' class="tab-content">

      <div class="tab-pane  full-height active" id="geo">
        <div id='map-panel'>
          <input id="address" type="textbox" value="" />
          <input id="address-geocode" type="button" value="Geocode" />
        </div>
        <div id='map'  class="full-size"></div>
        <div class="panel panel-primary" style="position:absolute; top:10px; right:10px; width:270px;">
          <div class="panel-heading"><div class="panel-title">Location</div></div>
          <div class="panel-body">
            <b>Lat:</b> <span data-bind="text: model.location.latitude().toFixed(4)"></span><br/>
            <b>Long:</b> <span data-bind="text: model.location.longitude().toFixed(4)"></span><br/>
            <br/>
            <div>
              <button class="btn" data-bind="enable:!isPlaying() && locations().length > 1, click:play">Play</button>
              <button class="btn" data-bind="enable: isPlaying, click:stop">Stop</button>
              <button class="btn" data-bind="enable: locations().length > 0, click:removeAll">Remove All</button>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane full-height" id="acc">
        <div id='accelerometer' class="full-size">
          <div class="panel panel-primary" style="position:absolute; top:10px; right:10px; width:200px;">
            <div class="panel-heading"><div class="panel-title">Accelerometer</div></div>
            <div class="panel-body">
              <b>X:</b> <span data-bind="text: model.accelerometer.x().toFixed(2)"></span><br/>
              <b>Y:</b> <span data-bind="text: model.accelerometer.y().toFixed(2)"></span><br/>
              <b>Z:</b> <span data-bind="text: model.accelerometer.z().toFixed(2)"></span><br/>
            </div>
          </div>
        </div>
      </div>
      
      <div class="tab-pane full-height" id="not">
      	<div id="notifications" class="full-size">
      		<div class="panel panel-primary" style="position:absolute; top:10px; left:10px; width:400px;">
          		<div class="panel-heading"><div class="panel-title">Send a Push Notification</div></div>
          		<div class="panel-body">
      				<b>Listening on Port:</b><br/>
      				<input id="notifications-port" type="text" data-bind="value: model.notification.port, valueUpdate: 'afterkeydown'" /><br/><br/>
      				<b>Message Payload:</b><br/>
      				<textarea class="full-size" id="notifications-message" data-bind="value: model.notification.payload, valueUpdate: 'afterkeydown'" type="text"></textarea>
      				<br/><br/>
      				<button class="btn" data-bind="click:sendPushNotification">Send</button>
      			</div>
      		</div>
      	</div>
      </div>

    </div>

    <script type="text/javascript">
      // handle the tab clicks
      $('#myTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
        resizeTabs();
        google.maps.event.trigger(map,'resize');
      })

      // ensure that full height divs always occupy the remaining space
      function resizeTabs() {
        var bodyheight = $(window).height();
        var remainingHeight = bodyheight - $("#myTab").height();
        $(".full-height").height(remainingHeight);
        resize();
      }
      $(window).resize(resizeTabs);
      $(window).load(resizeTabs);
    </script>

    <script src="/model.js"></script>
    <script src="/viewModel.js"></script>

    <script src="/accelerometer.js"></script>
    <script src="/map.js"></script>


    <body>
</body></html>
